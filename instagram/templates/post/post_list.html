<form method='post' action='' enctype="multipart/form-data">
	{% csrf_token %}
	<table>
		{{ form.as_table }}
	</table>
    <input type="file" name="file">
	<input type="submit" value="submit">
</form>

<div>
    {% for post in posts %}
    <!--<img src="http://127.0.0.1:8000/media/{{ post.photo }}" alt="">-->
    <img src="{{ post.photo.url }}" alt="">
    {% endfor %}
</div>
